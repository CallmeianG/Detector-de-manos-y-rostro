<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Manos y Rostros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        #video-container {
            max-width: 100%;
            display: flex;
            justify-content: center;
        }
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            border: 3px solid #00c3ff;
            box-shadow: 0px 0px 20px rgba(0, 195, 255, 0.5);
        }
        .btn-custom {
            background: #00c3ff;
            color: #141E30;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background: #008ac9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detección de Manos y Rostros</h1>
        <div id="video-container">
            <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Streaming de video">
        </div>
        <button class="btn btn-custom" onclick="toggleCamera()">Detener Cámara</button>
    </div>

    <script>
        function toggleCamera() {
            let video = document.getElementById("video-stream");
            if (video.src) {
                video.src = "";
            } else {
                video.src = "{{ url_for('video_feed') }}";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
